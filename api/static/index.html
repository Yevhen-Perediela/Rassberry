<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Car Control Panel</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-evenly;
        }
        .controls {
            text-align: center;
        }
        .controls button {
            padding: 15px 25px;
            margin: 5px;
            font-size: 20px;
        }
        .video-container {
            text-align: center;
        }
        video, img {
            border: 2px solid white;
            margin-top: 20px;
            max-width: 90vw;
            max-height: 80vh;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üöó Raspberry Pi Car Control</h1>

    <div class="container">
        <div class="controls">
            <div>
                <button onclick="sendCommand('forward')">‚Üë</button><br>
                <button onclick="sendCommand('left')">‚Üê</button>
                <button onclick="sendCommand('stop')">‚ñ†</button>
                <button onclick="sendCommand('right')">‚Üí</button><br>
                <button onclick="sendCommand('backward')">‚Üì</button>
            </div>
        </div>

        <div class="video-container">
            <h2>üé• Camera Feed</h2>
            <img id="video" src="/video_feed" alt="Live camera view"/>
        </div>
    </div>

    <script>
        async function sendCommand(direction) {
            await fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction })
            });
        }

        document.addEventListener('keydown', function(e) {
            if (e.repeat) return;
            switch (e.key.toLowerCase()) {
                case 'w': sendCommand('forward'); break;
                case 's': sendCommand('backward'); break;
                case 'a': sendCommand('left'); break;
                case 'd': sendCommand('right'); break;
            }
        });

        document.addEventListener('keyup', function(e) {
            switch (e.key.toLowerCase()) {
                case 'w':
                case 's':
                case 'a':
                case 'd':
                    sendCommand('stop');
                    break;
            }
        });
    </script>
</body>
</html>
